<div class="login_m">
	<div class="login_logo"><img src="/public/images/logo2.png" ></div>
	<div class="login_boder">
		<div class="login_padding" id="login_model">
			<form role="form" id="loginForm">
				<div class="form-group">
					<label >账号</label>
					<i class="fa-user"></i>
					<input type="text" class="form-control" placeholder="请输入邮箱！" name="email"
						   check-type="required,email"
						   data-email-msg="请填写正确的邮箱!"
						   data-focus="true">
				</div>
				<div class="form-group">
					<label >密码</label>
					<i class="fa-lock"></i>
					<input type="password" class="form-control" name="password"  placeholder="请输入密码!"
						   check-type="required"
						   data-focus="true">
				</div>
				<div class="form-group">
					<label>图片验证码</label>
					<i class="fa-check-square-o"></i>
					<img class="J-captcha captcha">
					<input type="password" class="form-control" name="" placeholder="请输入图片验证码">
				</div>
				<div class="form-group">
					<a class="btn btn-info" href="#/web/home.html">登录</a>
				</div>
			</form>
			<p class="forgot"><a  href="javascript:void(0);">忘记密码?</a><a class="fr" href="#/web/register.html?nomenu=1">注册</a></p>
		</div>

	</div><!--login_boder end-->
</div>
